{% extends "layout.html" %}

{% block title %}
    Profile Settings
{% endblock %}

{% block main %}
    <h1>PROFILE SETTINGS</h1>
    <div class="container center">
        <div class="row">
            <div>
                <input type="text" class="form-control" placeholder="{{ username[0]['username'] }}" disabled>
            </div>
            <div class="mt-2">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Change username</button>
            </div>
        </div>
    </div>
    <!--Modal-->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Change Username</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                <form action="/profileSettings" method="post" >
                    <div>
                        <input type="text" name="newusername" placeholder="New username">
                    </div>
                    <div class="mt-2">
                        <button type="button" class="btn btn-danger me-3" data-bs-dismiss="modal" >Close</button>
                        <input type="submit" class="btn btn-success" data-bs-dismiss="modal" value="Change">
                    </div>                    
                </form>
          </div>
        </div>
      </div>
{% endblock %}
